<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p id="title"></p>
        <img src="" alt="" id="img" width="200px"> 
        <p id="likes"></p>
        <p id="user"></p>
    </center>

<script>

const post = {
    title: 'Post 1',
    img: 'https://cdn.pixabay.com/photo/2012/04/26/09/09/woman-41891_1280.png',
    likes: 100,
    user: 'It-run',
}

document.getElementById("title").innerHTML = post.title;
document.getElementById("img").src = post.img;
document.getElementById("likes").innerHTML = post.likes;
document.getElementById("user").innerHTML = post.user;

</script>

</body>
</html>
